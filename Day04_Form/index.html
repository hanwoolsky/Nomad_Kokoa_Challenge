<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Day4</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <p><label for = "FN">First name
        <input required type = "text" id = "FN"/>
      </label></p>
      <p><label for = "LN">Last name
        <input required type = "text" id = "LN"/>
      </label></p>
      <p><label for = "EM">Email
        <input required type = "email" id = "EM"/>
      </label></p>
      <p><label for = "UN">Username
        <input required type = "text" id = "UN"/>
      </label></p>
      <p><label for = "PW">Password
        <input required type = "password" minlength="10" id = "PW"/>
      </label></p>
      <p><label for = "BD">Birth date
        <input required type = "date" id = "BD"/>
      </label></p>
      <p><label for = "HH">How happy are you?
        <input required type = "range" id = "HH"/>
      </label></p>
      <p><label for = "FC">What is your fav.color?
        <input required type = "color" id = "FC"/>
      </label></p>
      <input type = "submit" value = "Create Account" />
    </form>
    <script src="script.js"></script>
  </body>
</html>

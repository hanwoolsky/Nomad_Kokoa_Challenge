<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">
    <title>Day12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "screens">
      <div class = "screen">

        <div class = "screen-nav">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </div>

        <div class = "screen_main">
          <img src = "img/Waterfall.jpg" class = "music__avartar--circle" />
          <h1 class = "music__main__title">B.I, The Creator</h1>
          <h3 class = "music__main__subtitle">Rap, Hip-Hop</h3>
          <div class = "screen__btns">

              <i class="fas fa-heart"></i>
              <h3>212971</h3>
            </div>
          </div>
        </div>

        <div class = "music">
          <div class="music__column">
            <div class="music__menu">
              <img src = "img/Waterfall.jpg" class = "music__avartar" />
              <div class = "music__text">
                <h6 class = "music__subtitle">B.I.</h6>
                <h4 class = "music__title">WATERFALL</h4>
              </div>
            </div>
            <div class="music__menu">
              <i class="fas fa-ellipsis-v fa-ellipsis-v-gray"></i>
            </div>
          </div>
          <div class="music__column music__column--selected">
            <div class="music__menu">
              <img src = "img/Reaching.jpg" class = "music__avartar" />
              <div class = "music__text">
                <h6 class = "music__subtitle">Jang BeomJun</h6>

            </div>
            <div class="music__menu">
              <i class="fas fa-ellipsis-v fa-ellipsis-v-gray"></i>
            </div>
          </div>
          <div class="music__column">
            <div class="music__menu">
              <img src = "img/U_MAD.jpg" class = "music__avartar" />
              <div class = "music__text">
                <h6 class = "music__subtitle">Bobby</h6>
                <h4 class = "music__title">U MAD</h4>
              </div>
            </div>
            <div class="music__menu">
              <i class="fas fa-ellipsis-v fa-ellipsis-v-gray"></i>
            </div>
          </div>
          <div class="music__column">
            <div class="music__menu">
              <img src = "img/Fire.jpg" class = "music__avartar" />
              <div class = "music__text">
                <h6 class = "music__subtitle">BTS</h6>
                <h4 class = "music__title">FIRE</h4>
              </div>
            </div>
            <div class="music__menu">
              <i class="fas fa-ellipsis-v fa-ellipsis-v-gray"></i>
            </div>
          </div>
        </div>

        <div class = "music__shortplaybar">
          <div class = "music__playbar-text">
            <h6 class = "music__subtitle">Jang BeomJun</h6>
            <h4 class = "music__title">Reaching Hand</h4>
          </div>
          <div class = "music__control">
            <i class="fas fa-angle-double-left"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-angle-double-right"></i>
          </div>
        </div>
      </div>

      
      <div class = "screen">

        <div class = "screen-nav">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>

        <div class = "screen_main">
          <img src = "img/Reaching.jpg" class = "music__avartar--rec" />
          <h1 class = "music__main__title sec_screen">Reaching Hand</h1>
          <h3 class = "music__main__subtitle">Jang BeomJun</h3>
        </div>

        <div class = "music_playing">
          <div class = "playing_time">
            <p class = "playing_text">1:56</p>
            <p class = "playing_text">2:21</p>
          </div>
          <div class = "music_range">
            <div class = "now_playing_circle"></div>
            <div class = "played_rec"></div>
          </div>
        </div>


        <div class = "music__playbar">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-angle-double-left fa-2x"></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-angle-double-right fa-2x"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
